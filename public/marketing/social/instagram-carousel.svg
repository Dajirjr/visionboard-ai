<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background with Gradient -->
    <rect width="1080" height="1080" fill="#0F172A"/>
    <rect width="1080" height="1080" fill="url(#banner-gradient)" fill-opacity="0.8"/>
    
    <!-- Glassmorphism Card -->
    <g filter="url(#glass-blur)">
        <rect x="90" y="240" width="900" height="600" rx="24" fill="white" fill-opacity="0.05"/>
        <rect x="90.5" y="240.5" width="899" height="599" rx="23.5" stroke="white" stroke-opacity="0.1"/>
    </g>

    <!-- Main Content -->
    <g transform="translate(140, 300)">
        <!-- Logo -->
        <g transform="translate(0, 0) scale(1)">
            <circle cx="40" cy="40" r="40" fill="url(#logo-gradient)"/>
            <circle cx="40" cy="40" r="30" stroke="#F8FAFC" stroke-width="3"/>
            <circle cx="40" cy="40" r="15" stroke="#F8FAFC" stroke-width="3"/>
        </g>

        <!-- Headlines -->
        <text x="100" y="45" font-family="Inter" font-size="48" font-weight="700" fill="white">VisionBoard AI</text>
        <text x="100" y="95" font-family="Inter" font-size="28" font-weight="500" fill="#94A3B8">Your AI-powered productivity OS</text>

        <!-- Feature List -->
        <g transform="translate(100, 160)">
            <text font-family="Inter" font-size="24" font-weight="500" fill="white">âœ¨ GPT-powered weekly reports</text>
            <text y="45" font-family="Inter" font-size="24" font-weight="500" fill="white">ðŸ“… Google Calendar integration</text>
            <text y="90" font-family="Inter" font-size="24" font-weight="500" fill="white">ðŸŽ¯ Focus tools & analytics</text>
            <text y="135" font-family="Inter" font-size="24" font-weight="500" fill="white">ðŸŒ™ Beautiful dark mode</text>
        </g>

        <!-- Call to Action -->
        <g transform="translate(100, 350)">
            <rect x="0" y="0" width="240" height="56" rx="28" fill="#4F46E5"/>
            <text x="120" y="37" font-family="Inter" font-size="22" font-weight="600" fill="white" text-anchor="middle">Get started â†’</text>
        </g>
    </g>

    <!-- Tech Stack -->
    <g transform="translate(140, 740)">
        <text font-family="Inter" font-size="20" font-weight="500" fill="#94A3B8">Built with Vue 3, TypeScript, and OpenAI</text>
    </g>

    <!-- Definitions -->
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="banner-gradient" x1="0" y1="0" x2="1080" y2="1080" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>

        <!-- Logo Gradient -->
        <linearGradient id="logo-gradient" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>

        <!-- Glassmorphism Effect -->
        <filter id="glass-blur" x="80" y="230" width="920" height="620" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix"/>
            <feGaussianBlur in="BackgroundImageFix" stdDeviation="5"/>
            <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur"/>
            <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape"/>
        </filter>
    </defs>
</svg> 