<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Dark Background with Gradient -->
    <rect width="1200" height="630" fill="#0F172A"/>
    <rect width="1200" height="630" fill="url(#banner-gradient)" fill-opacity="0.8"/>
    
    <!-- Glassmorphism Card -->
    <g filter="url(#glass-blur)">
        <rect x="100" y="115" width="1000" height="400" rx="24" fill="white" fill-opacity="0.05"/>
        <rect x="100.5" y="115.5" width="999" height="399" rx="23.5" stroke="white" stroke-opacity="0.1"/>
    </g>

    <!-- Main Content -->
    <g transform="translate(150, 165)">
        <!-- Logo -->
        <g transform="translate(0, 0) scale(0.8)">
            <circle cx="32" cy="32" r="32" fill="url(#logo-gradient)"/>
            <circle cx="32" cy="32" r="24" stroke="#F8FAFC" stroke-width="3"/>
            <circle cx="32" cy="32" r="12" stroke="#F8FAFC" stroke-width="3"/>
        </g>

        <!-- Headlines -->
        <text x="80" y="35" font-family="Inter" font-size="42" font-weight="700" fill="white">VisionBoard AI</text>
        <text x="80" y="80" font-family="Inter" font-size="24" font-weight="500" fill="#94A3B8">Your AI-powered productivity OS</text>

        <!-- Feature List -->
        <g transform="translate(80, 120)">
            <text font-family="Inter" font-size="20" font-weight="500" fill="white">✨ GPT reports • Calendar sync • PDF exports • Dark mode</text>
        </g>

        <!-- Call to Action -->
        <g transform="translate(80, 180)">
            <rect x="0" y="0" width="200" height="48" rx="24" fill="#4F46E5"/>
            <text x="100" y="32" font-family="Inter" font-size="18" font-weight="600" fill="white" text-anchor="middle">Try it now →</text>
        </g>
    </g>

    <!-- Tech Stack -->
    <g transform="translate(150, 400)">
        <text font-family="Inter" font-size="18" font-weight="500" fill="#94A3B8">Built with Vue 3, TypeScript, and OpenAI</text>
    </g>

    <!-- Definitions -->
    <defs>
        <!-- Background Gradient -->
        <linearGradient id="banner-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>

        <!-- Logo Gradient -->
        <linearGradient id="logo-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4F46E5"/>
            <stop offset="100%" stop-color="#3B82F6"/>
        </linearGradient>

        <!-- Glassmorphism Effect -->
        <filter id="glass-blur" x="90" y="105" width="1020" height="420" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feFlood flood-opacity="0" result="BackgroundImageFix"/>
            <feGaussianBlur in="BackgroundImageFix" stdDeviation="5"/>
            <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur"/>
            <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape"/>
        </filter>
    </defs>
</svg> 