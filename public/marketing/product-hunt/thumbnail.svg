<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with Gradient -->
  <rect width="240" height="240" fill="url(#dark-gradient)"/>
  
  <!-- Glassmorphism Circle -->
  <circle cx="120" cy="120" r="80" fill="url(#glass-gradient)" fill-opacity="0.1"/>
  
  <!-- Logo Icon -->
  <path d="M120 60C142.091 60 160 77.9086 160 100C160 122.091 142.091 140 120 140C97.9086 140 80 122.091 80 100C80 77.9086 97.9086 60 120 60Z" fill="url(#logo-gradient)" stroke="#4F46E5" stroke-width="4"/>
  
  <!-- Text "VisionBoard" -->
  <text x="120" y="180" font-family="Inter" font-weight="700" font-size="24" fill="#F8FAFC" text-anchor="middle">VisionBoard</text>
  
  <!-- Text "AI" -->
  <text x="120" y="200" font-family="Inter" font-weight="600" font-size="16" fill="#3B82F6" text-anchor="middle">AI</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="dark-gradient" x1="0" y1="0" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    
    <linearGradient id="glass-gradient" x1="40" y1="40" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="logo-gradient" x1="80" y1="60" x2="160" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg> 