<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background with Gradient -->
  <rect width="1200" height="630" fill="url(#dark-gradient)"/>
  
  <!-- Glassmorphism Card -->
  <g filter="url(#card-blur)">
    <rect x="100" y="115" width="1000" height="400" rx="24" fill="url(#card)" fill-opacity="0.1"/>
    <rect x="100.5" y="115.5" width="999" height="399" rx="23.5" stroke="url(#card-border)" stroke-opacity="0.2"/>
  </g>

  <!-- Logo and Text -->
  <g transform="translate(150, 165)">
    <!-- Logo Icon -->
    <g transform="translate(0, 0) scale(2)">
      <circle cx="16" cy="16" r="16" fill="url(#logo-gradient)"/>
      <path d="M16 8C19.3137 8 22 10.6863 22 14C22 17.3137 19.3137 20 16 20C12.6863 20 10 17.3137 10 14C10 10.6863 12.6863 8 16 8Z" stroke="#F8FAFC" stroke-width="2"/>
    </g>
    
    <!-- App Name -->
    <text x="80" y="32" class="title" fill="url(#text-gradient)">VisionBoard AI</text>
  </g>

  <!-- Tagline -->
  <text x="150" y="280" class="subtitle" fill="#9CA3AF">Your AI-powered productivity dashboard</text>

  <!-- Feature Highlights -->
  <g transform="translate(150, 340)">
    <circle cx="12" cy="12" r="12" fill="#6366F1"/>
    <text x="40" y="16" class="feature">GPT-4 Powered Insights</text>
  </g>
  <g transform="translate(450, 340)">
    <circle cx="12" cy="12" r="12" fill="#6366F1"/>
    <text x="40" y="16" class="feature">Google Calendar Sync</text>
  </g>
  <g transform="translate(750, 340)">
    <circle cx="12" cy="12" r="12" fill="#6366F1"/>
    <text x="40" y="16" class="feature">Beautiful Analytics</text>
  </g>

  <!-- Tech Stack -->
  <g transform="translate(150, 420)">
    <text class="tech">Built with:</text>
    <g transform="translate(120, -8)">
      <image href="/logos/vue.svg" width="32" height="32"/>
      <image href="/logos/typescript.svg" x="48" width="32" height="32"/>
      <image href="/logos/supabase.svg" x="96" width="32" height="32"/>
      <image href="/logos/tailwind.svg" x="144" width="32" height="32"/>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="dark-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <!-- Card gradient -->
    <linearGradient id="card" x1="100" y1="115" x2="1100" y2="515">
      <stop offset="0%" stop-color="#1F2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Card border gradient -->
    <linearGradient id="card-border" x1="100" y1="115" x2="1100" y2="515">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1F2937"/>
    </linearGradient>

    <!-- Logo gradient -->
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>

    <!-- Glassmorphism effect -->
    <filter id="card-blur" x="90" y="105" width="1020" height="420" filterUnits="userSpaceOnUse">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dy="4"/>
      <feComposite in2="hardAlpha" operator="out"/>
      <feColorMatrix values="0 0 0 0 0.388235 0 0 0 0 0.4 0 0 0 0 0.945098 0 0 0 0.25 0"/>
      <feBlend in2="BackgroundImageFix" result="effect"/>
      <feBlend in="SourceGraphic" in2="effect" result="shape"/>
    </filter>
  </defs>

  <!-- Styles -->
  <style>
    .title {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 64px;
      font-weight: 800;
    }
    .subtitle {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 32px;
      font-weight: 400;
    }
    .feature {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 24px;
      font-weight: 500;
      fill: #F9FAFB;
    }
    .tech {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 20px;
      font-weight: 500;
      fill: #9CA3AF;
    }
  </style>
</svg> 