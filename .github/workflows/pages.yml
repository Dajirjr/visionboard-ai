name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Vue.js app
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build
        env:
          VITE_BASE_URL: '/vue-ts-pinia-project'

      # Build documentation
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll
        run: |
          cd docs
          gem install bundler
          bundle install

      - name: Build docs
        run: |
          cd docs
          bundle exec jekyll build

      # Combine builds
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p ./deploy
          # Copy Vue.js build
          cp -r dist/* ./deploy/
          # Copy docs build to /docs subdirectory
          cp -r docs/_site ./deploy/docs

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'ðŸš€ Deploy website - ${{ github.sha }}' 